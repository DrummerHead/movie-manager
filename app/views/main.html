<div class='vessel'>
<ul id='movies'>
  <li data-ng-repeat='movie in movies | filter : { suitable : suitableFor.selected } | orderBy : orderMovies("average", true)'>
    <div class='movie'>
      <movie-poster movie='movie'>
      </movie-poster>
      <div class='data'>
        <header>
          <h2>{{movie.Title}} <span>{{movie.Year}}</span></h2>
        </header>
        <div class='scores'>
          <bar
            score-value='{{movie.average | parseFloat}}'
            score-label='{{movie.average | round}}'
            score-type='Score'
            bar-class='big-bar'></bar>
          <bar
            score-value='{{movie.imdbRating | parseFloat:true}}'
            score-label='{{movie.imdbRating | round}}'
            score-type='IMDB'></bar>
          <bar
            score-value='{{movie.tomatoRating | parseFloat:true}}'
            score-label='{{movie.tomatoRating | round}}'
            score-type='tomatoRating'></bar>
          <bar
            score-value='{{movie.Metascore | parseFloat}}'
            score-label='{{movie.Metascore | round}}'
            score-type='Metascore'></bar>
          <bar
            score-value='{{movie.tomatoMeter | parseFloat}}'
            score-label='{{movie.tomatoMeter | round}}'
            score-type='tomatoMeter'></bar>
        </div>
        <div class='text-block'>
          <p>{{movie.Plot}}</p>
        </div>
        <div class='text-block smaller'>
          <p>{{movie.Actors}}</p>
        </div>
        <dl class='details smaller'>
          <dt>Genre:</dt>
          <dd>{{movie.Genre}}</dd>
          <dt>Runtime:</dt>
          <dd>{{movie.Runtime | minToHours}}</dd>
          <dt>Awards:</dt>
          <dd>{{movie.Awards}}</dd>
          <dt>Writer:</dt>
          <dd>{{movie.Writer}}</dd>
          <dt>Director:</dt>
          <dd>{{movie.Director}}</dd>
        </dl>
        <div class='text-block smaller'>
          <p>
            <a href='http://www.subdivx.com/index.php?buscar={{movie.Title | encodeUri}}&accion=5&masdesc=&subtitulos=1&realiza_b=1'>subs</a>
          </p>
        </div>
      </div>
    </div>
  </li>
</ul>
</div>
